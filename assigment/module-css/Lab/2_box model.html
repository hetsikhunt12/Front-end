<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>

    .main {
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f7f7f8;
    }

    .profile-card {
      background-color: #ada5a564;
      width: 200px;
      border: 3px solid #096c6d64;
      text-align: center;
      border-radius: 10px;
      padding: 20px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.142);
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #4800ff31;
      margin-bottom: 10px;
    }

    .profile-card h2 {
      margin: 5px;
      color: #221414;
    }

    .profile-card p {
      font-size: 15px;
      color: #220707;
      margin-bottom: 20px;
    }

    .profile-card button {
      background-color: #25568bde;
      color: rgb(250, 246, 246);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .profile-card button:hover {
      background-color: rgb(178, 62, 62);
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <img src="https://wallpapers.com/images/hd/cool-profile-picture-87h46gcobjl5e4xu.jpg" alt="">
    <h2>hetsi</h2>
    <p>web Developer | Frontend Developer </p>
    <button>Follow</button>
  </div>

  

</body>

</html>
