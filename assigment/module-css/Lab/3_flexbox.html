<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout Example</title>
  <style>
    
    header {
      background-color: #4e46e5;
      color: white;
      text-align: center;
      padding: 10px;
    }

    footer {
      background-color: #4e46e5;
      color: white;
      text-align: center;
      padding: 5px;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 10px;
      background-color: #e8ebf3;
      font-family: Arial, sans-serif;
      color: #222;
    }

    .sidebar {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.181);
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 8px 0;
    }

    .main-content {
      background-color: #ffffff;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.181);
    }

    .main-content h2 {
      margin-bottom: 10px;
    }

    /* ===== Responsive Design ===== */
   @media (max-width: 768px) {
  .container {
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .sidebar,
  .main-content {
    width: 90%;
  }

  header h1 {
    font-size: 25px;
  }
}
  </style>
</head>

<body>

  <header>
    <h1>My Flexbox Layout</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </aside>

    <main class="main-content">
      <h2>Main Content</h2>
      <p>
        This is the main content area. Using Flexbox makes it easy to create layouts that adapt to screen size.
      </p>
      <p>
        Try resizing your browser window to see how the sidebar moves below the content on smaller screens!
      </p>
    </main>
  </div>

  <footer>
    <p> Flexbox Layout </p>
  </footer>

</body>

</html>
