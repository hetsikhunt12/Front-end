<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--  External CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!--  Internal CSS -->
    <style>
        #title {
            color: rgb(89, 89, 237);
            text-align: center;
            font-size: 40px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!--  Inline CSS -->
    <h2 style="text-decoration: underline;">Inline CSS Example</h2>

    <!--  Internal CSS -->
    <h1 id="title">This is a Unique Title</h1>

    <!--  External CSS -->
    <p class="content">This paragraph uses a class style.</p>
    <p class="content">Another paragraph with the same class style.</p>
    <p class="content">Yet another paragraph sharing the same class.</p>

</body>
</html>
