<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Navigation menu styling */
        nav {
            background-color: #9a7777;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        nav a:hover {
            color: rgb(108, 192, 134);
            background-color: #635858;
            border-radius: 10px;
        }

        form {
            margin: 50px auto;
            width: 300px;
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #d1bbbb;
            border-radius: 8px;
            font-size: 15px;
        }

        input:focus {
            border-color: rgb(127, 191, 225);
            background-color: #e0f0ff;
            outline: none;
        }

    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Form -->
    <form>
        <input type="text" placeholder="Enter your name">
        <input type="email" placeholder="Enter your email">
    </form>


</body>
</html>
