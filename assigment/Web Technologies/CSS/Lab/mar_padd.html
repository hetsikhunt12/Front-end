<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h1 {
            margin: 50px; 
            background-color: lightgray;
            text-align: center;
        }

        div {
            padding: 30px; 
            background-color: rgba(38, 101, 122, 0.764);
            width: 300px;
            border: 3px solid black;
            margin: 20px auto; 
        }

        p {
            margin: 10px 30px; 
            padding: 10px 20px; 
            background-color: rgba(194, 211, 94, 0.944);
            border: 1px dashed rgb(224, 28, 28);
        }
    </style>
</head>
<body>

    <h1>Margin</h1>

    <div>
        <p>Paragraph inside div with padding and margin applied.</p>
        <p>Notice how spacing changes with different values.</p>
    </div>

</body>
</html>
