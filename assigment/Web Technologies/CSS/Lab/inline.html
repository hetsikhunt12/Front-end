<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        h2 {
            color: green;
            text-align: center;
        }
        p {
            color: red;
            font-size: 25px;
            text-align: center;
        }
    </style>

</head>
<body>

    <!-- Inline CSS -->
    <h1>This is Inline CSS</h1>

    <!-- Internal CSS applied -->
    <h2>This is Internal CSS</h2>

    <!-- External CSS applied -->
    <p>This paragraph is styled using External CSS.</p>

</body>
</html>
