<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
</head>
<body>

    <!-- Navigation Menu -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Form</a>
        <a href="#">Table</a>
        <a href="#">Lists</a>
    </div>

    <!-- Form Section -->
    <h2>User Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age"><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Table Section -->
    <h2>User Data Table</h2>
    <table border="2" cellpadding="10" cellspacing="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>hetsi</td>
            <td>hetsi@example.com</td>
            <td>20</td>
        </tr>
        <tr>
            <td>vraj</td>
            <td>vraj@example.com</td>
            <td>22</td>
        </tr>
    </table>

    <!-- Images Section -->
    <h2>Images</h2>
    <img src="img/1.jpeg" alt="img 1" width="20%"><br>
    <img src="img/2.jpeg" alt="img 2" width="20%">

    <!-- Lists Section -->
    <h2>Lists</h2>
    <h3>Ordered List</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

</body>
</html>
