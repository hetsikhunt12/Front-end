<script>

// Task 1: Array Operations
let fruits = ["apple", "banana", "cherry"];

// Add a fruit to the end
fruits.push("orange");

// Remove the first fruit
fruits.shift();

// Log the modified array
console.log("Modified Fruits Array:", fruits);


// Task 2: Sum of Array Elements
let numbers = [5, 10, 15, 20, 25];
let sum = 0;

for (let i = 0; i < numbers.length; i++) {
    sum += numbers[i];
}

console.log("Sum of array elements:", sum);

</script>
