<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let a = 15, b = 5;

    // ===== Arithmetic Operators =====
    console.log("sum =>", a + b);
    console.log("sum =>", a - b);
    console.log("sum =>", a * b);
    console.log("sum =>", a / b);

    //===== Comparison Operators =====
    console.log((a == b) ? true : false)
    console.log((a > b) ? true : false)

    // logical operators =====
    




  </script>
</body>

</html>
