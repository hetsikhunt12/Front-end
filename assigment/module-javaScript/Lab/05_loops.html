<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Loop Examples</title>
</head>

<body>

  <script>
    // ===== Task 1 =====
    for (let i = 1; i <= 10; i++) {
      console.log(i);
    }

    // ===== Task 2: While Loop (Sum of even numbers 1 to 20) =====
    let num = 1;
    let sum = 0;

    while (num <= 20) {
      if (num % 2 === 0) {
        sum += num; 20
      }
      num++;
    }
    console.log("Sum of even numbers = " + sum);

    // ===== Task 3: Do-While Loop (Ask for input until number > 10) =====
    let number;

    do {
      number = parseInt(prompt("Enter a number greater than 10:"));
    } while (number <= 10);

    console.log("You entered:", number);
    ;
  </script>
</body>

</html>
