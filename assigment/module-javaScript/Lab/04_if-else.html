<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If-Else and Switch Example</title>
</head>
<body>
  

  <script>
    // ===== Task 1 =====
    let num = 5; 

    if (num > 0) {
      console.log(" is Positive");
    } else if (num < 0) {
      console.log(" is Negative");
    } else {
      console.log("The number is Zero");
    }

    // ===== Task 2 =====
    let dayNumber = 3;  

    switch (dayNumber) {
      case 1:
        console.log("Monday");
        break;
      case 2:
        console.log("Tuesday");
        break;
      case 3:
        console.log("Wednesday");
        break;
      case 4:
        console.log("Thursday");
        break;
      case 5:
        console.log("Friday");
        break;
      case 6:
        console.log("Saturday");
        break;
      case 7:
        console.log("Sunday");
        break;
      default:
        console.log("Invalid number");
    }
  </script>
</body>
</html>
