<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
        // 1) string                 
        let x = "hetsi";
        console.log(x)
        console.log(typeof(x))

        // 2) Number
        let Xy = 4.5
        console.log(Xy)
        console.log(typeof(Xy))

         // 3) boolen 
        let data = true
        console.log(data)
        console.log(typeof(data))

         // 4) null 
        let a= null
        console.log(a)
        console.log(typeof(a))

        // 5) undefined
        let ab;
        console.log(ab)
        console.log(typeof(ab))

  </script>
</body>
</html>
