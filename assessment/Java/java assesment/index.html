<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Guest Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Hotel Guest Registration</h2>
      <a href="view.html" class="btn btn-outline-success">View Submissions</a>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <form id="guestForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input id="Name" name="fullName" class="form-control" required>
              <div id="nmerr" class="text-danger small"></div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input id="Phone" name="phone" class="form-control" required>
              <div id="pmerr" class="text-danger small"></div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control" required>
              <div id="emerr" class="text-danger small"></div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Check-In</label>
              <input id="checkin" name="checkin" type="date" class="form-control" required>
              <div id="cierr" class="text-danger small"></div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Check-Out</label>
              <input id="checkout" name="checkout" type="date" class="form-control" required>
              <div id="coerr" class="text-danger small"></div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Adults</label>
              <input id="adults" name="adults" type="number" min="1" class="form-control" required>
              <div id="aderr" class="text-danger small"></div>
            </div>

            <div class="col-12">
              <label class="form-label">Purpose</label>
              <textarea id="purpose" name="purpose" class="form-control" required></textarea>
              <div id="purr" class="text-danger small"></div>
            </div>

            <div class="col-12 d-flex justify-content-end gap-2">
              <button type="reset" class="btn btn-secondary">Clear</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>

        <div id="output" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script type="module" src="formHandler.js"></script>
</body>
</html>
